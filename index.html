<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amar News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <style>
    ul {
      list-style-type: none;
    }
    ul li a {
      text-decoration: none;
    }
    .card {
      flex-direction: row;
    }
    .img-custom {
      width: 60px;
      border-radius: 20px;
      padding: 5px;
    }
  </style>
  <body>
    <div class="container">
      <!-- header part  -->
      <header>
        <nav class="navbar navbar-expand-lg bg-light mt-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><span class="bg-primary p-3 rounded text-warning">Amar</span>
              News</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- header section ended -->
      <!-- Category secion started -->
      <div id="category" class="d-flex p-4 ms-3"></div>
      <!-- Category secion ended -->

      <!-- All News in Category started -->
      <div id="category-details"></div>
      <!-- All News in Category ended -->

      <!-- no msg found section started-->
      <div id="no-news" class="row text-center"></div>
      <!-- no msg found section ended -->

      <!--modal part start -->
      <!-- Button trigger modal -->
      

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel"></p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal ended -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
